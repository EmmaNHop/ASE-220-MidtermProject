    <script>
        const myAxios = axios;

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        const type = urlParams.get('type');

        if(type == 'f'){
            getFeaturedByID(myAxios, postId)
            .then(featured => {

                console.log(featured);

                //document.getElementById("itemImage").src = job.img || "assets/images/default.jpg";
                document.getElementById("title").innerText = featured.post_title;
                document.getElementById("img").setAttribute("src", featured.img)
                document.getElementById("created_by").innerText = featured.post_title;
                document.getElementById("date").innerHTML = featured.date_created;
                document.getElementById("time").innerText = featured.time_created;
                document.getElementById("item_description").innerText = featured.post_content;
                document.getElementById("state").innerHTML = featured.state;
                document.getElementById("city").innerText = featured.city;
                document.getElementById("price").innerText = featured.price;
                
            });
        }
        else if(type == 'j'){
            getJobByID(myAxios, postId)
            .then(job => {
                console.log(job);

                //document.getElementById("itemImage").src = job.img || "assets/images/default.jpg";
                document.getElementById("title").innerText = job.post_title;
                document.getElementById("img").setAttribute("src", job.img)
                document.getElementById("created_by").innerText = job.post_title;
                document.getElementById("date").innerHTML = job.date_created;
                document.getElementById("time").innerText = job.time_created;
                document.getElementById("item_description").innerText = job.post_content;
                document.getElementById("state").innerHTML = job.state;
                document.getElementById("city").innerText = job.city;
                document.getElementById("price").innerText = job.price;

                if(document.getElementById("price") == "0"){}
                else{document.getElementById("price").innerText = "$" + job.price; }

            });
        }
        // If for_sale
        else if(type == 's'){
            getForSaleByID(myAxios, postId)
            .then(post => {
                console.log(post);

                //document.getElementById("itemImage").src = job.img || "assets/images/default.jpg";
                document.getElementById("title").innerText = post.post_title;
                document.getElementById("img").setAttribute("src", post.img)
                document.getElementById("created_by").innerText = post.post_title;
                document.getElementById("date").innerHTML = post.date_created;
                document.getElementById("time").innerText = post.time_created;
                document.getElementById("item_description").innerText = post.post_content;
                document.getElementById("state").innerHTML = post.state;
                document.getElementById("city").innerText = post.city;
                document.getElementById("price").innerText = post.price;
                
            });
        }
