<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="assets/css/loginStyles.css" />
</head>

<body class="img js-fullheight" style="background: #1d2332">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Need an account?</h3>
                        <form action="#" class="signin-form">
                            <div class="form-group">
                                <input id="username" type="text" class="form-control" placeholder="Username" required />
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" class="form-control" placeholder="Password"
                                    required />
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input id="email" type="text" class="form-control" placeholder="Email" required />
                            </div>
                            <div class="form-group">
                                <input id="number" type="text" class="form-control" placeholder="Phone Number" required />
                            </div>
                            <div class="form-group">
                                <input id="birthday" type="text" class="form-control" placeholder="Birthday" required />
                            </div>
                            <div class="form-group">
                                <a href="dashboard.html"><button type="submit" id="signUpButton" class="form-control btn btn-primary submit px-3">
                                    Sign Up
                                </button></a>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                        <input type="checkbox" checked />
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </form>
                        <p class="w-100 text-center">
                            &mdash; Already have an account? &mdash;
                        </p>
                        <div class="social d-flex text-center">
                            <a href="login.html?#" class="px-2 py-2 mr-md-1 rounded"><span class="mr-2"></span> Sign
                                In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>

    <script defer
        src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015"
        integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ=="
        data-cf-beacon='{"rayId":"91c2d73d383089f2","serverTiming":{"name":{"cfExtPri":true,"cfL4":true,"cfSpeedBrain":true,"cfCacheStatus":true}},"version":"2025.1.0","token":"cd0b4b3a733644fc843ef0b185f98241"}'
        crossorigin="anonymous"></script>

    <script>
        
        document.getElementById('signUpButton').addEventListener('click', function() {
            let username=document.getElementById("username").value;
            let password=document.getElementById("password").value;
            let email=document.getElementById("email").value;
            let number=document.getElementById("number").value;
            let birthday=document.getElementById("birthday").value;

            createNewUser(username,password,email,number,birthday);
            window.location.replace("detail.html");
        });
    </script>
</body>

</html>
